<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeLEGENDS</title>
    <style>
        /* Main styles */
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Banner styles */
        .banner {
            text-align: center;
            background-color: gold;
            padding: 20px;
        }
        .banner h1 {
            color: black;
            font-size: 36px;
            margin: 0;
        }
        .banner p {
            color: red;
            font-size: 18px;
            margin: 0;
        }
        /* Members list styles */
        .members {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .member {
            color: blue;
            font-size: 16px;
            margin-right: 10px;
        }
        /* Announcement area styles */
        .announcement {
            background-color: black;
            color: gold;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Hypixel</h1>
            <p>Welcome to YouTubeLEGENDS!</p>
        </div>
        <div class="members">
            <!-- Replace with actual member names -->
            <div class="member">Member 1</div>
            <div class="member">Member 2</div>
            <!-- ... Repeat for all 50 members -->
        </div>
        <div class="announcement">
            <!-- Add your announcements here -->
            <p>Important announcement: ...</p>
        </div>
    </div>
</body>
</html>
